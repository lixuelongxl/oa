<!DOCTYPE html>

<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 0px">
		<div class="main-container container-fluid">
			<div class="page-container">
				<div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px">
					<div class="tab-content tabs-flat" style="padding: 10 0 10 0;">
							<div class="btn-group" id="toobar">
								<span>报价有效日期:</span> <span> <input readonly="readonly" placeholder="开始时间" style="width: 150px; display: inline-block;" id="beginTimeQuery"
									class="form-control">
								</span> <span style="margin-left: 10px;">-</span> <span> <input readonly="readonly" placeholder="结束时间" style="width: 150px; display: inline-block;" id="endTimeQuery" class="form-control">
								</span> <span style="margin-left: 10px;">申请人:</span> <span> <input readonly="readonly" placeholder="" style="width: 150px; display: inline-block;" id="createUserQuery" opt-id="createUserQuery"
									class="form-control" onclick="selectUser(this,'false');">
								</span> <span style="margin-left: 10px;">审批人:</span> <span> <input readonly="readonly" placeholder="" style="width: 150px; display: inline-block;" id="approvedUserQuery"
									opt-id="approvedUserQuery" class="form-control" onclick="selectUser(this,'false');">
								</span> <span style="display: inline-block; margin-left: 20px;">审批状态:</span> <span style="width: 100px; display: inline-block;"> <select id="status" name="status" style="border-radius: 0px">
										<option value=''>全部</option>
										<option value="0">审批中</option>
										<option value="1">已通过</option>
										<option value="2">未通过</option>
								</select>
								</span> <span style="margin-left: 20px"> <a href="javascript:void(0);" class="btn btn-magenta js-simple-query">查询</a>
								</span>
							</div>
							<table id="myTable"></table>
						</div>
					</div>
				</div>
			</div>
	</div>
	<div id="orgselectdiv"></div>
	<div id="attachselect"></div>
</body>
