<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Head -->
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../../resapi/style.html"){}%>
<link rel="stylesheet" href="/module/zTree_v3/css/bootstrapStyle/bootstrapStyle.css" type="text/css">
<style type="text/css">
.table>tbody>tr>td {
	vertical-align: middle;
}
</style>
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 0px">
		<div class="main-container container-fluid">
			<div class="page-container">
				<div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px">
					<div class="row">
						<div class="col-md-offset-2 col-md-8 col-sm-12 col-xs-12" style="padding: 0px">
							<div class="widget-header bordered-bottom bordered-blue">
								<span class="widget-caption">报价单详情</span>
							</div>
							<form class="form-horizontal">
								<table class="table table-hover table-striped table-bordered">
									<tr>
										<td width="20%">报价标题：</td>
										<td width="80%" colspan="3" id="title"></td>
									</tr>
									<tr>
										<td width="20%">报价单号：</td>
										<td width="30%" id="quotationCode"></td>
										<td width="20%">关联询价单：</td>
										<td id="inquiryId"></td>
									</tr>
									<tr>
										<td width="20%">税费：</td>
										<td width="30%" id="tax">
										<td width="20%">总价：</td>
										<td width="30%" id="totalPrice">
									</tr>
									<tr>
										<td width="20%">截止日期：</td>
										<td width="30%" id="colsingTime">
										<td width="20%">审批人：</td>
										<td width="30%" id="approvedUser"></td>
									</tr>
									<tr>
										<td colspan="4">
										<div id="toobar"><span style="font-size:18px;">询价产品清单</span></div>
												<table id="myTable"></table>
										</td>
									</tr>
									<tr>
										<td width="20%">相关附件：</td>
										<td width="80%" colspan="3" id="crmattach">
											<div id="show_crmattach"></div>
										</td>
									</tr>
									<tr>
										<td colspan="4">备注：</td>
									</tr>
									<tr>
										<td colspan="4" id="remark"></td>
									</tr>
									<tr>
										<td width="20%">申请人：</td>
										<td width="30%" id="createUser">
										<td width="20%">申请时间：</td>
										<td width="30%" id="createTime"></td>
									</tr>
									<tr>
										<td width="20%">审批状态：</td>
										<td width="30%" id="status">
										<td width="20%">审批时间：</td>
										<td width="30%" id="approvedTime"></td>
									</tr>
									<tr>
										<td colspan="4" align="center"><a href="javascript:void(0);window.close();" class="btn btn-primary js-add-save">关&nbsp;&nbsp;闭</a></td>
									</tr>
								</table>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<%include("../../../resapi/sysjs.html"){}%>
<script type="text/javascript">
var quotationId = "${parameter.quotationId}";
</script>
<script type="text/javascript" src="/module/fileupload/pageoffice.js" id="po_js_main"></script>
<script type="text/javascript" src="/module/bootstrap-table/bootstrap-table.js"></script>
<script type="text/javascript" src="/module/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="/module/fileupload/ajaxfileupload.js"></script>
<script type="text/javascript" src="/module/fileupload/fileupload.js"></script>
<script type="text/javascript" src="/gobal/js/page/crm/quotationdetails.js"></script>
</body>
</html>
